<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Add Stock</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <h1>Add Stock</h1>
    <div>
        <form action="/add-stock" method="post">
            <input type="text" placeholder="Enter Company Ticker" name="ticker">
            <button>Add</button>
        </form>

        <a href="/"><button>Back</button></a>

    </div>
    <div class="container my-3">
        <h3 class="h3 container text-center">Added Stocks</h3>
    </div>
    <div>


        <table class="container my-5 table">
            <thead>
                <tr>
                    <th class="text-center" scope="col">ticker</th>
                    <th class="text-center"  scope="col">SrNO</th>
                    <th class="text-center" scope="col">company Name</th>
                    <th class="text-center" scope="col">Bull/Bear</th>
                    <th class="text-center" scope="col">price</th>
                    <th class="text-center" scope="col">changes</th>
                    <th class="text-center" scope="col">quantity</th>
                    <th class="text-center" scope="col"><button type="button" class="btn btn-danger">Delete</button></th>
                </tr>
            </thead>
            <tbody>
                <tr>
                <tr th:each="stock, i : ${allStocks}">
                    <th class="text-center"  th:text="${i.index +1}"></th>
                    <th class="text-center" scope="col" th:text="${stock.ticker}"></th>
                    <th class="text-center" scope="col" th:text="${stock.companyName}"></th>
                    <th class="text-center" scope="col"th:unless="${stock.changes <0}" ><img src="@{/images/downTrand.png}" alt="" height="20px" width="20px"></th>
                    <th class="text-center" scope="col"th:unless="${stock.changes >0}" ><img src="@{/images/up.png}" alt=""></th>
                    <th class="text-center" scope="col" th:text="${stock.price}"></th>
                    <th class="text-center" scope="col" th:text="${stock.changes}"></th>
                    <th class="text-center" scope="col" th:text="${stock.quantity}"></th>
                    <th class="text-center" scope="col"> </th>
                </tr>
            </tbody>
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
